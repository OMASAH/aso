<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> ASO </title>
  <style>
    /* الخط العام */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f7fa;
      color: #333;
      direction: rtl;
    }

    header {
      background-color: #3a7ca5;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 10px 0 0 0;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    nav ul li a {
      color: #e3f2fd;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #fff;
    }

    .welcome {
      text-align: center;
      padding: 50px 20px;
      background-color: #e1ecf4;
    }

    .welcome h2 {
      font-size: 1.8em;
      margin-bottom: 15px;
    }

    .welcome p {
      font-size: 1.1em;
      color: #555;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      background-color: #3a7ca5;
      color: white;
      padding: 10px 25px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #2b5c7e;
    }

    #booking {
      padding: 40px 20px;
      background-color: #fff;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      margin-top: 40px;
    }

    #booking h3 {
      text-align: center;
      margin-bottom: 30px;
      color: #3a7ca5;
    }

    form label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }

    form button {
      width: 100%;
      background-color: #3a7ca5;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.3s;
    }

    form button:hover {
      background-color: #2b5c7e;
    }

    footer {
      background-color: #f1f1f1;
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <!-- رأس الصفحة -->
  <header>
    <h1>بوكسات</h1>
    <nav>
      <ul>
        <li><a href="#">الرئيسية</a></li>
        <li><a href="#">عن البوكسات</a></li>
        <li><a href="#booking">حجز الآن</a></li>
        <li><a href="login.html">تسجيل الدخول</a></li>
      </ul>
    </nav>
  </header>

  <!-- قسم ترحيبي -->
  <section class="welcome">
    <h2>مرحبًا بك في موقع حجز البوكسات</h2>
    <p>احجز البوكس المناسب لك حسب المقاس والعدد المطلوب بسهولة وسرعة.</p>
    <a href="#booking" class="btn">ابدأ الحجز الآن</a>
  </section>

  <!-- نموذج الحجز -->
  <!-- نموذج الحجز -->
<!-- نموذج الحجز -->
<section id="booking">
  <h3>نموذج حجز البوكس</h3>
  <form>
    <label for="length">مقاس الطول (سم):</label>
    <input type="number" id="length" name="length" placeholder="مثال: 40" required>

    <label for="width">مقاس العرض (سم):</label>
    <input type="number" id="width" name="width" placeholder="مثال: 50" required>

    <label for="depth">مقاس العمق (سم):</label>
    <input type="number" id="depth" name="depth" placeholder="مثال: 10" required>

    <label for="quantity">عدد البوكسات:</label>
    <input type="number" id="quantity" name="quantity" min="1" value="1" required>

    <button type="submit">إرسال الحجز</button>
  </form>
</section>

  <!-- تذييل -->
  <footer>
    <p>جميع الحقوق محفوظة &copy; 2025</p>
  </footer>
</body>
</html>
