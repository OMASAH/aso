<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تسجيل الدخول - ASO</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      margin: 0; padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      direction: rtl;
      color: #333;
    }
    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    h2 {
      margin-bottom: 25px;
      color: #3a7ca5;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      text-align: right;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }
    button {
      width: 100%;
      background-color: #3a7ca5;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #2b5c7e;
    }
    .signup-link {
      margin-top: 15px;
      font-size: 0.9em;
    }
    .signup-link a {
      color: #3a7ca5;
      text-decoration: none;
      font-weight: bold;
    }
    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>تسجيل الدخول</h2>
    <form>
      <label for="email">البريد الإلكتروني:</label>
      <input type="email" id="email" name="email" placeholder="أدخل بريدك الإلكتروني" required />

      <label for="password">كلمة المرور:</label>
      <input type="password" id="password" name="password" placeholder="أدخل كلمة المرور" required />

      <button type="submit">دخول</button>
    </form>

    <div class="signup-link">
      <p>ليس لديك حساب؟ <a href="register.html">سجل هنا</a></p>
    </div>
  </div>

</body>
</html>
