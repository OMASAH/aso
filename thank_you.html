
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تم الحجز</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .thank-box {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
    }
    .thank-box h2 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #ffdd57;
    }
    .thank-box p {
      font-size: 1.1em;
      margin-bottom: 30px;
    }
    .box-preview {
      background-color: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 25px;
    }
    .box-preview img {
      width: 100%;
      border-radius: 10px;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #ffdd57;
      color: #333;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
  </style>
</head>
<body style="background: #f9fbfc; color: #333; font-family: sans-serif;">
  <div class="thank-box">
    <h2>✅ تم إرسال الحجز بنجاح!</h2>
    <p>شكراً لاختيارك بوكسات المستقبل. تم استلام طلبك وسنعمل على تنفيذه بدقة.</p>

    <div class="box-preview">
      <img src="https://i.imgur.com/Sa9VGVm.png" alt="شكل تقريبي للبوكس">
      <p style="margin-top:10px;">شكل تخيلي للبوكس الخاص بك حسب المواصفات المختارة</p>
    </div>

    <a href="index.html">🔁 العودة للرئيسية</a>
  
    <div class="tracking-box" style="margin-top:30px; background:#fff; color:#333; padding:20px; border-radius:10px;">
      <h3 style="color:#3a7ca5;">📦 تتبع طلبك</h3>
      <p>رقم تتبعك هو: <strong>#BOX{ID}</strong></p>
      <p>يرجى استخدام هذا الرقم عند التواصل معنا لمعرفة حالة الطلب.</p>
    </div>
    
</div>

<!-- Save as PDF -->
<div style="text-align:center; margin-top:20px;">
  <button onclick="downloadPDF()" style="padding: 10px 20px; font-size: 1em; background-color: #4caf50; color: white; border: none; border-radius: 5px; cursor: pointer;">📄 حفظ الطلب كـ PDF</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
function downloadPDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  const summary = document.body.innerText;
  doc.text(summary, 10, 10);
  doc.save("طلب_البوكس.pdf");
}
</script>

</body>
</html>
